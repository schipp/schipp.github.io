<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/edit.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/kbroman.css" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ "Dr. Sven Schippkus" }}</a>
          <a class="brand" href="{{ BASE_PATH }}/pages/cv.html">{{ "/cv" }}</a>
          <a class="brand" href="{{ BASE_PATH }}/pages/publications.html">{{ "/publications" }}</a>
          <a class="brand" href="{{ BASE_PATH }}/pages/code.html">{{ "/code" }}</a>
          <!-- <a class="brand" href="{{ BASE_PATH }}/pages/teaching.html">{{ "/teaching" }}</a> -->
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>
      <hr>
      <footer>
        <p><small>
          <a href="mailto:sven.schippkus@uni-hamburg.de">/email</a>&nbsp;
          <a href="https://github.com/schipp">/github</a>&nbsp;
          <a href="https://scholar.google.com/citations?user=tAKcJ5sAAAAJ">/google.scholar</a>&nbsp;
          <a href="https://orcid.org/0000-0002-8504-6811">/orcid</a>&nbsp;
          <a href="https://www.researchgate.net/profile/Sven_Schippkus">/researchgate</a>&nbsp;
          <a href="https://www.geo.uni-hamburg.de/geophysik.html/">/uni_hamburg</a>&nbsp;
        </small></p>
      </footer>

    </div>

    {% include JB/analytics %}
  </body>
</html>
